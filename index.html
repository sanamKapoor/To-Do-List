<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f5be5aaf66.js"></script>
  <style>
    .card{
      width: 400px;
    }
   
   li{
     font-size: 1.3rem;
   }
    input[type=checkbox]{
      zoom: 1.5;
    }
    /* #card-data{
      height: 35vh;
    } */
    .txt{
      position: relative;
      top: 85%;
    }
    #todo-added{
      margin-top: 15vh;
    }
  </style>
  <title>Document</title>
</head>
<body>
    <div class="container mt-5">
      <div class="card m-auto">
          <img src="img/bench-carved-stones-cemetery-257360.jpg" alt="pic">
      <div class="card-img-overlay text-light align-items-end">
        <div class="txt float-right"></div>
      </div>
    </div>


    <div class="card m-auto" id="card-data">
        <div class="card-body p-0">
          <ul id="todo-items" class="list-unstyled">
           
          </ul>
          <div class="row no-gutters bg-primary px-1 py-2 " id="todo-added">
            <div class="col-auto m-auto">
                <i class="fas fa-plus-circle fa-2x text-light" id="add-btn"></i>
            </div>
            <div class="col-10 mr-2">
                <input type="text" class="form-control align-self-end" placeholder="Enter Todo Item" id="add-todo">

            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
